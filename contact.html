<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Sujan Shrestha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrapper">
      <a class="logo" href="index.html">Sujan<span class="accent">.</span></a>
      <button id="nav-toggle-4" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav class="main-nav" id="main-nav-4">
        <button id="nav-close" class="nav-close" aria-label="Close navigation">×</button>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container contact-page">
    <section>
      <h1>Contact</h1>
      <p class="muted">Want to work together or have a question? Send a message.</p>

      <div class="contact-grid">
        <form class="contact-form" action="#" method="post" novalidate>
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button class="btn primary" type="submit">Send message</button>
        </form>

        <aside class="contact-info">
          <h3>Contact details</h3>
          <p><strong>Email:</strong> <a href="mailto:sujanshrestha9874@gmail.com">sujanshrestha9874@gmail.com</a></p>
          <p><strong>Location:</strong> Helsinki, Finland (open to remote)</p>

          <h4>Quick links</h4>
          <ul>
            <li><a href="#">Download CV (PDF)</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">GitHub</a></li>
          </ul>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year-4"></span> Sujan Shrestha</p>
    </div>
  </footer>

  <script>
    document.getElementById('year-4').textContent = new Date().getFullYear();
    document.getElementById('nav-toggle-4').addEventListener('click', ()=>{
      document.getElementById('main-nav-4').classList.toggle('open');
      document.getElementById('nav-close').addEventListener('click', ()=>{
        document.getElementById('main-nav-4').classList.remove('open');
      });
    });

    // Basic client-side validation message
    document.querySelector('.contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('This form is a demo. No message will be sent.');
    });
  </script>
  </section>
</body>
</html>
